<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <link rel="shortcut icon" href="./Picture/tempo icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="box">
        <input class="input-city" type="text" placeholder="Please enter the city!">        
        <button id="button-search">
            <img id="search-image" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
          </button>      
        <div class="box-info">
            <h2 class="city">Tempo em </h2>
            <p class="temp">00° C</p>
            <div class="weather">
                <img class="weather-image" src="https://openweathermap.org/img/wn/04n.png" alt="icon-weather">
                <p class="weather-text">Clima</p>
            </div>
            <p class="humidity">Umidade: 00%</p>
        </div>
    </div>
</body>
</html>
